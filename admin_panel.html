<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueGuide Admin - Contribution Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-top: 5px;
        }

        .pending-contributions {
            display: grid;
            gap: 20px;
        }

        .contribution-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contribution-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .contribution-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .status-badge {
            background: #ff9800;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .contribution-content {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            line-height: 1.6;
        }

        .contribution-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            gap: 5px;
        }

        .meta-label {
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .approve-btn {
            background: #4caf50;
            color: white;
        }

        .approve-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: #f44336;
            color: white;
        }

        .reject-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üê† BlueGuide Admin Panel</h1>
            <p class="subtitle">Approve or reject community contributions</p>
        </header>

        <div id="app">
            <div class="loading">Loading contributions...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqEygjHaQlhqjssMrBuvlAPwSGjBEXqAo",
            authDomain: "blueguide-9d75d.firebaseapp.com",
            projectId: "blueguide-9d75d",
            storageBucket: "blueguide-9d75d.firebasestorage.app",
            messagingSenderId: "165432120588",
            appId: "1:165432120588:web:caaff80b063a777f8ba529",
            measurementId: "G-VSDQDJVCBE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const appDiv = document.getElementById('app');

        // Load pending contributions
        async function loadContributions() {
            try {
                const snapshot = await db.collection('pending_contributions')
                    .orderBy('submittedAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    appDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>‚úÖ All Clear!</h2>
                            <p>No pending contributions to review</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="pending-contributions">';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const submittedDate = data.submittedAt ?
                        new Date(data.submittedAt.toDate()).toLocaleString() :
                        'Unknown';

                    html += `
                        <div class="contribution-card" id="card-${doc.id}">
                            <div class="contribution-header">
                                <div class="contribution-title">${data.title || 'Untitled'}</div>
                                <span class="status-badge">${data.status || 'Pending'}</span>
                            </div>
                            
                            <div class="contribution-content">
                                ${data.content || 'No content provided'}
                            </div>
                            
                            <div class="contribution-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Source:</span>
                                    <span>${data.source || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Category:</span>
                                    <span>${data.category || 'N/A'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Contributor:</span>
                                    <span>${data.contributorName || 'Anonymous'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Submitted:</span>
                                    <span>${submittedDate}</span>
                                </div>
                            </div>
                            
                            <div class="actions">
                                <button class="approve-btn" onclick="approveContribution('${doc.id}')">
                                    ‚úÖ Approve & Award 100 BlueCoins
                                </button>
                                <button class="reject-btn" onclick="rejectContribution('${doc.id}')">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                appDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading contributions:', error);
                appDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error</h2>
                        <p>Failed to load contributions: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Approve contribution
        async function approveContribution(docId) {
            console.log('üîç Starting approval for docId:', docId);

            if (!confirm('Approve this contribution and award 100 BlueCoins?')) {
                console.log('‚ùå User cancelled approval');
                return;
            }

            try {
                console.log('üì• Fetching document from pending_contributions...');
                // First, fetch the document data
                const docSnapshot = await db.collection('pending_contributions').doc(docId).get();

                console.log('üìÑ Document exists?', docSnapshot.exists);

                if (!docSnapshot.exists) {
                    alert('‚ùå Document not found!');
                    console.error('‚ùå Document does not exist:', docId);
                    return;
                }

                const data = docSnapshot.data();
                console.log('‚úÖ Document data:', data);

                const approvalData = {
                    title: data.title || 'Untitled',
                    content: data.content || '',
                    source: data.source || 'Unknown',
                    category: data.category || 'Community Contribution',
                    contributorName: data.contributorName || 'Anonymous',
                    contributorEmail: data.contributorEmail || 'anonymous@blueguide.app',
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    viewCount: 0,
                    helpfulCount: 0,
                    pointsAwarded: 100
                };

                console.log('üì§ Adding to approved_knowledge with data:', approvalData);

                // Add to approved_knowledge
                const approvedDoc = await db.collection('approved_knowledge').add(approvalData);
                console.log('‚úÖ Added to approved_knowledge with ID:', approvedDoc.id);

                console.log('üóëÔ∏è Deleting from pending_contributions...');
                // Delete from pending
                await db.collection('pending_contributions').doc(docId).delete();
                console.log('‚úÖ Deleted from pending_contributions');

                // Remove card from UI
                const card = document.getElementById(`card-${docId}`);
                if (card) {
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 300);
                }

                alert('‚úÖ Contribution approved! User will earn 100 BlueCoins.');
                console.log('üéâ Approval complete!');

                // Reload if no more cards
                setTimeout(() => {
                    if (document.querySelectorAll('.contribution-card').length === 0) {
                        loadContributions();
                    }
                }, 500);
            } catch (error) {
                console.error('‚ùå FULL ERROR:', error);
                console.error('Error name:', error.name);
                console.error('Error message:', error.message);
                console.error('Error code:', error.code);
                console.error('Error stack:', error.stack);
                alert('‚ùå Error: ' + error.message + '\n\nCheck browser console (F12) for details.');
            }
        }

        // Reject contribution
        async function rejectContribution(docId) {
            if (!confirm('Reject this contribution? This cannot be undone.')) {
                return;
            }

            try {
                await db.collection('pending_contributions').doc(docId).delete();

                const card = document.getElementById(`card-${docId}`);
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 300);

                alert('‚ùå Contribution rejected and deleted.');

                setTimeout(() => {
                    if (document.querySelectorAll('.contribution-card').length === 0) {
                        loadContributions();
                    }
                }, 500);
            } catch (error) {
                console.error('Error rejecting:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Load on page load
        loadContributions();
    </script>
</body>

</html>
